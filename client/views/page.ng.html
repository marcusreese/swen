<div class="page">
  <header layout="row" layout-sm="column" layout-align="space-around center">
    <h3><a href="/">Datawebber/Swen</a></h3>
    <md-select ng-model="mode">
      <md-option ng-repeat="mode in modes" value="{{mode.codeValue}}">
        {{mode.displayValue}}
      </md-option>
    </md-select>
  </header>
  <div>{{msgToUser}}</div>
  <!--button ng-click="status()">status</button-->
<main>
<div class="panel" layout="column" layout-fill>
  <md-whiteframe class="md-whiteframe-z1 subpage" 
    ng-repeat="subpage in panelA" 
    ng-attr-id="{{'0_' + $index}}"> 
      <div class="include" ng-include="'client/views/edit.ng.html'"></div>
      <span class="post" 
        ng-repeat="post in subpage" 
        ng-attr-id="{{'0_' + $parent.$index + '_' + $index}}">
          <a my-href="getRoute(post, subpage, $parent.$index)" 
            ng-class="getClass(post, $parent.$index)" 
            ng-click="click(post, $event, $parent.$index)"
            ng-hide="isEditable(post)"
            ng-attr-id="{{'0_' + $parent.$index + '_' + post._id + '_a'}}">
              {{post.text}}
          </a>
          <div class="include" ng-include="'client/views/edit.ng.html'"></div>
      </span>
  </md-whiteframe>
</div>
</main>
</div>
