<div class="page" id="wrapper" ng-click="clickOut($event)">
  <div class="reset"
    ng-click="reset()">
    RESET
  </div>
  <header
    id="header"
    layout="row"
    layout-align="space-between center">
    <div id="headerB">
      <span class="space">&nbsp;</span>
      <span class="hr">&nbsp;</span>
    </div>
    <h3><a href="/"><span class="h3first">D</span>atawebber</a></h3>
      <div class="toolButtons">
      <input type="text" class="searchInput" />
        <md-button
          aria-label="Search"
          class="md-fab md-primary md-mini"
          tabindex=0
          ng-click="tool($event, 'edit', 'update')">
            <md-icon
            style="margin-top: -4px;"
              md-svg-icon="action:ic_search_24px">
            </md-icon>
        </md-button>
        <md-button
          aria-label="Update a post"
          class="md-fab md-mini"
          style="background: green;"
          tabindex=0
          ng-click="tool($event, 'edit', 'update')">
            <md-icon
            style="margin-top: -4px;"
              md-svg-icon="image:ic_edit_24px">
            </md-icon>
        </md-button>
        <!-- md-button
          aria-label="Comment"
          class="{{header.tools.comment.buttonClass}}"
          tabindex=0
          ng-click="tool($event, 'edit', 'comment')">
            <md-icon
              class="{{header.tools.edit.iconClass}}"
              md-svg-icon="communication:ic_comment_24px">
            </md-icon>
            <div class="tiny">{{header.tools.edit.text}}</div>
        </md-button -->
      </div>
  </header>
  <!--button ng-click="status()">status</button-->
<main>
<div class="panel" layout="column" layout-fill>
  <md-whiteframe class="md-whiteframe-z1 subpage" 
    ng-repeat="subpage in panelA" 
    ng-init="subpageIndex = $index"
    ng-class="{scaledUp: $first, scaledDown: $last}"
    ng-attr-id="{{'0_' + $index}}"> 
      <div ng-show="display[$index]['-firstForm'].isFormShowable">
        <div
          class="include" 
          ng-include="'client/views/edit.ng.html'">
        </div>
      </div>
      <span class="post" 
        ng-repeat="post in subpage" 
        ng-attr-id="{{'0_' + $parent.$index + '_' + $index}}">
          <a href="{{display[$parent.$index][post._id].route}}"
            class="{{display[$parent.$index][post._id].linkClass}}" 
            ng-click="click(post, $event, $parent.$index)"
            ng-hide="display[$parent.$index][post._id].isEditable" 
            ng-attr-id="{{'0_' + $parent.$index + '_' + post._id + '_a'}}">
              {{post.text}}
          </a>
          <div ng-show="display[$parent.$index][post._id].isFormShowable">
            <div
              class="include" 
              ng-include="'client/views/edit.ng.html'">
            </div>
          </div>
      </span>
  </md-whiteframe>
</div>
</main>
</div>
