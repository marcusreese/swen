<div class="edit" 
  ng-show="isShowable(post, subpage)"
  ng-attr-id="{{'0_' + $parent.$parent.$index + '_' + post._id + '_form'}}">
    <textarea 
      ng-attr-id="{{'0_' + $parent.$parent.$index + '_' + post._id + '_textarea'}}" 
      ng-model="draft.text"
    ></textarea>
    <br>
    at /mjr:/<input type="text" class="route" ng-model="draft.id" />
    <button tabindex=0 
      ng-click="button(post, subpage, $event, $parent.$parent.$index, 'sibling')">
        <md-icon class="tight submit" md-svg-icon="action:ic_check_circle_24px"></md-icon>
        <md-icon class="submit" md-svg-icon="content:ic_add_circle_24px"></md-icon>
    </button>
    <button
      tabindex=0
      ng-click="button(post, subpage, $event, $parent.$parent.$index, 'child')">
        <md-icon class="tight submit" md-svg-icon="action:ic_check_circle_24px"></md-icon>
        <md-icon class="tight submit" md-svg-icon="navigation:ic_arrow_drop_down_circle_24px"></md-icon>
        <md-icon class="submit" md-svg-icon="content:ic_add_circle_24px"></md-icon>
        <!-- &#x2714; &#x2B07; &#x2795; -->
    </button>
    <button tabindex=0 
      ng-click="button(post, subpage, $event, $parent.$parent.$index, 'done')">
        <md-icon class="submit" md-svg-icon="action:ic_check_circle_24px"></md-icon>
    </button>
</div>
