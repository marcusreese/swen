<div ng-model="mode">
	<select>
		<option value="browse">Browse Mode</option>
		<option value="edit">Edit Mode</option>
		<option value="insert">Insert Mode</option>
		<option value="remove">Remove Mode</option>
		<option value="comment">Comment Mode</option>
	</select>
	<input type="checkbox" ng-model="editMode" ng-click="toggleEditMode()"/>
	<label for="editMode">Edit Mode</label>
	<button ng-click="status()">status</button><br><br>
	<div ng-include="'subpage.ng.html'"></div>
</div>
